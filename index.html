<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleMen Wholesale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      color: white;
      padding: 20px;
      font-size: 24px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: #333;
    }

    #cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 10px 20px;
    }

    #checkoutBtn {
      background: green;
      color: white;
      margin-top: 15px;
    }

    #checkoutBtn:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>LittleMen Wholesale Access</header>

  <div id="cart">
    <h3>Cart</h3>
    <p id="cartCount">Total Units: 0</p>
    <button id="checkoutBtn" disabled>Checkout</button>
  </div>

  <div class="product-grid">
    <div class="product"><h3>LittleRobot</h3><button onclick="addToCart('LittleRobot')">Add 10</button></div>
    <div class="product"><h3>LittleReptile</h3><button onclick="addToCart('LittleReptile')">Add 10</button></div>
    <div class="product"><h3>LittleSkelePirate</h3><button onclick="addToCart('LittleSkelePirate')">Add 10</button></div>
    <div class="product"><h3>LittleSkeleton</h3><button onclick="addToCart('LittleSkeleton')">Add 10</button></div>
    <div class="product"><h3>LittleNinja</h3><button onclick="addToCart('LittleNinja')">Add 10</button></div>
    <div class="product"><h3>LittleBoxer</h3><button onclick="addToCart('LittleBoxer')">Add 10</button></div>
    <div class="product"><h3>LittleAlien</h3><button onclick="addToCart('LittleAlien')">Add 10</button></div>
    <div class="product"><h3>LittleAstronaut</h3><button onclick="addToCart('LittleAstronaut')">Add 10</button></div>
    <div class="product"><h3>LittleVigilante</h3><button onclick="addToCart('LittleVigilante')">Add 10</button></div>
    <div class="product"><h3>LittleCrashDummy</h3><button onclick="addToCart('LittleCrashDummy')">Add 10</button></div>
    <div class="product"><h3>LittleDuck</h3><button onclick="addToCart('LittleDuck')">Add 10</button></div>
  </div>

  <script>
    const WEEKLY_LIMIT = 100;
    let cart = {};
    let totalUnits = 0;

    function addToCart(product) {
      if (totalUnits + 10 > WEEKLY_LIMIT) {
        alert("Youâ€™ve reached the 100-unit weekly limit!");
        return;
      }
      cart[product] = (cart[product] || 0) + 10;
      totalUnits += 10;
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartCount = document.getElementById("cartCount");
      cartCount.textContent = `Total Units: ${totalUnits}`;
      document.getElementById("checkoutBtn").disabled = totalUnits === 0;
    }

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      alert(`Checkout initiated for ${totalUnits} units.\n(Stripe integration coming soon!)`);
    });
  </script>
</body>
</html>
